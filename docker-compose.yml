version: '3'

volumes:
  database:
    external: false

  redis:
    external: false

services:
  database:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - database:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d

  redis:
    image: redis:3.2
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis:/data

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PIPENV_ARGS: --dev
    command: start-worker
    entrypoint: /app/bin/docker-entrypoint
    restart: on-failure
    env_file:
      - .env
    volumes:
      - .:/app
    links:
      - database:database
      - redis:redis

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PIPENV_ARGS: --dev
    command: start-web
    entrypoint: /app/bin/docker-entrypoint
    restart: on-failure
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SECRET_KEY=dont-tell-eve
      - DATABASE_URL=postgres://postgres:password@database/postgres
      - REDIS_URL=redis://redis:6379
      - FILEPREVIEWS_API_KEY=""
      - FILEPREVIEWS_API_SECRET=""
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    links:
      - database:database
      - redis:redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/readiness/"]
      interval: 30s
      timeout: 10s
      retries: 3

  tests:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PIPENV_ARGS: --dev
    command: run-tests
    entrypoint: /app/bin/docker-entrypoint
    environment:
      - ENVIRONMENT=testing
      - DATABASE_URL=postgres://postgres:password@database/postgres
      - REDIS_URL=redis://redis:6379
    volumes:
      - .:/app
    links:
      - database:database
      - redis:redis
