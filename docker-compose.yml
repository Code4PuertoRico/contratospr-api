version: '3'

volumes:
  database:
    external: false

  redis:
    external: false

services:
  database:
    image: postgres:10.6
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - database:/var/lib/postgresql/data

  redis:
    image: redis:3.2
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis:/data

  worker:
    build: .
    command: start-worker
    entrypoint: /app/docker-entrypoint.sh
    env_file:
      - .env
    volumes:
      - .:/app
    links:
      - database:database
      - redis:redis

  web:
    build: .
    command: start-web-dev
    entrypoint: /app/docker-entrypoint.sh
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    links:
      - database:database
      - redis:redis
