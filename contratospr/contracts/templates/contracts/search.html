{% load get %}

<html>
  <head></head>
  <body>
    <form action="" method="GET">
      <input type="text" name="q">
      <input type="submit">
    </form>
    {% for contract in response %}
      <p><a href="{% url 'contract' contract.id %}">{{ contract }}</a></p>
      <p><a href="{% url 'entity' contract.entity_id %}">{{ contract.entity }}</a></p>
      <p>${{ contract.amount_to_pay }}</p>
      <p>date_of_grant: {{ contract.date_of_grant|date }}</p>
      <p>effective_date_from: {{ contract.effective_date_from|date }}</p>
      <p>effective_date_to: {{ contract.effective_date_to|date }}</p>
      <hr>
    {% endfor %}
  </body>
</html>
