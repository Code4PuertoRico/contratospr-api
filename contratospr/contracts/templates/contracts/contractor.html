<html>
  <head></head>
  <body>
    <h1>{{ contractor }}</h1>

    <h2>Contracts</h2>
    <ul>
      {% for contract in contractor.contract_set.all %}
        <li><a href="{% url 'contract' contract.id %}">{{ contract }} - {{ contract.amount_to_pay }}</a></li>
      {% endfor %}
      </ul>
  </body>
</html>
